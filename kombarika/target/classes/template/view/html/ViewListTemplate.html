<!DOCTYPE html>
<html>
<head>
    <title>JSP - Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<div>
    <button data-toggle="modal" data-target="#insert-modal">Ajouter</button>
</div>
<table>
    <thead id="table-head">

    </thead>
    <tbody id="table-body">

    </tbody>
</table>

<div class="modal fade" id="insert-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Insert</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="insert">

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="insert-button" class="btn btn-default" data-dismiss="modal">Submit</button>
            </div>
        </div>

    </div>
</div>

</body>
<script>
    $.ajax({
        url: 'http://localhost:8080/district',

        //url: '#url#/#path#',
        type: 'GET',
        success: function(data) {
            //console.log(data)
            var keys = Object.keys(data[0]); // Prend les clés du premier objet de data
            var thead = $('#table-head');
            var tbody = $('#table-body');
            var add_form = $('#insert');

            // Crée un tr pour le thead
            var tr = $('<tr></tr>');
            for (let i = 0; i < keys.length; i++) {
                tr.append('<th>' + keys[i] + '</th>');
                add_form.append('<input type="text" name="'+keys[i]+'" placeholder="'+keys[i]+'"> <br>');
            }
            tr.append('<th></th>');
            thead.append(tr);

            // Boucle sur les données pour le tbody
            for (let i = 0; i < data.length; i++) {
                var tr = $('<tr></tr>');
                var update_modal = `
                <div class="modal fade" id="updatemodal-`+data[i][keys[0]]+`" role="dialog">
                    <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <form action="" method="put" id="update-`+data[i][keys[0]]+`">`;
                var end_update_modal = `</form>`;
                for (let j = 0; j < keys.length; j++) {
                    tr.append('<td>' + data[i][keys[j]] + '</td>');
                    update_modal += '<div><input type="text" name="'+keys[j]+'" placeholder="'+keys[j]+'" value="'+data[i][keys[j]]+'"> <br></div>';
                }
                end_update_modal += `</div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" id="update-button-`+data[i][keys[0]]+`" data-dismiss="modal">Submit</button>
                    </div>
                  </div>
                </div>`;
                tr.append('<td><button id="delete-'+data[i][keys[0]]+'" class="delete-button">Delete</button></td>');
                tr.append('<td><button data-toggle="modal" data-target="#updatemodal-'+data[i][keys[0]]+'" id="update-button'+data[i][keys[0]]+'" class="update-button">Update</button></td>');

                tbody.append(tr)
                tbody.append(update_modal+end_update_modal);

                $('#delete-'+data[i][keys[0]]).click(function() {
                    var d = data[i]
                    $.ajax({
                        url: 'http://localhost:8080/district',
                        type: 'DELETE',
                        data: JSON.stringify(d),
                        contentType: 'application/json',
                        success: function(result) {
                            alert("Deleted succesfully");
                            location.reload();
                        },
                        error: function(error) {
                            console.log('Erreur : ', error);
                        }
                    });
                });
                $('#update-button-'+data[i][keys[0]]).click(function() {
                    var d = $('#update-'+data[i][keys[0]]).serializeArray();
                    var datas = {};
                    console.log(d);
                    d.forEach(element => {
                        datas[element["name"]] = element["value"];  
                    });
                    $.ajax({
                        url: 'http://localhost:8080/district',
                        type: 'PUT',
                        data: JSON.stringify(datas),
                        contentType: 'application/json',
                        success: function(result) {
                            alert("Updated succesfully");
                            location.reload();
                        },
                        error: function(error) {
                            console.log('Erreur : ', error);
                        }
                    });
                });
            }
        },
        error: function(error) {
            console.log('Erreur : ', error);
        }
    });

</script>
<script>
    $('#insert-button').click(function() {
        var d = $('#insert').serializeArray();
        var data = {};
        console.log(d);
        d.forEach(element => {
            data[element["name"]] = element["value"];  
        });
        $.ajax({
            url: 'http://localhost:8080/district',
            type: 'POST',
            data: JSON.stringify(data),
            contentType: 'application/json',
            success: function(result) {
                alert("Inserted  succesfully");
                location.reload();
            },
            error: function(error) {
                console.log('Erreur : ', error);
            }
        });
    });
</script>

</html>
