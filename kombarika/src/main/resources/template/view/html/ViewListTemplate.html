<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<!DOCTYPE html>
<html>
<head>
    <title>JSP - Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<table>
    <thead id="table-head">

    </thead>
    <tbody id="table-body">

    </tbody>
</table>
</body>
<script>
    $.ajax({
        url: 'http://localhost:8000/district',

        //url: '#url#/#path#',
        type: 'GET',
        success: function(data) {
            //console.log(data)
            var keys = Object.keys(data[0]); // Prend les clés du premier objet de data
            var thead = $('#table-head');
            var tbody = $('#table-body');

            // Crée un tr pour le thead
            var tr = $('<tr></tr>');
            for (let i = 0; i < keys.length; i++) {
                tr.append('<th>' + keys[i] + '</th>');
            }
            tr.append('<th></th>');
            thead.append(tr);

            // Boucle sur les données pour le tbody
            for (let i = 0; i < data.length; i++) {
                var tr = $('<tr></tr>');
                for (let j = 0; j < keys.length; j++) {
                    tr.append('<td>' + data[i][keys[j]] + '</td>');
                }
                tr.append('<td><button id="delete-'+data[i][keys[0]]+'" class="delete-button">Delete</button></td>');
                tr.append('<td><button data-toggle="modal" data-target="#updatemodal-'+data[i][keys[0]]+'" id="update-'+data[i][keys[0]]+'" class="update-button">Update</button></td>');

                let update_modal = `
                <div class="modal fade" id="updatemodal-`+data[i][keys[0]]+`" role="dialog">
                    <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                      <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>

                </div>
                `;

                tbody.append(tr)
                tbody.append(update_modal);

                $('#delete-'+data[i][keys[0]]).click(function() {
                    var d = data[i]
                    $.ajax({
                        url: 'http://localhost:8000/district',
                        type: 'DELETE',
                        data: JSON.stringify(d),
                        contentType: 'application/json',
                        success: function(result) {
                            alert("okok");
                            location.reload();
                        },
                        error: function(error) {
                            console.log('Erreur : ', error);
                        }
                    });
                });
            }
        },
        error: function(error) {
            console.log('Erreur : ', error);
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
